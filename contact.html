<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/css/main.css" />
    <!-- Scripts -->
    <script src="./scripts/main.js" type="module"></script>

    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>
  <body class="contact-page page">
    <!-------- START OF HEADER SECTION -------->
    <!-- Mobile menu is toggled with data-menu-active attribute -->
    <header class="primary-header js-primary-header">
      <div class="container">
        <div class="primary-header__inner-container">
          <a class="logo-link" href="./index.html" aria-label="payapi home page">
            <img
              class="logo"
              src="./assets/shared/desktop/logo.svg"
              width="135"
              height="38"
              alt=""
            />
          </a>
          <nav class="primary-navigation js-primary-navigation">
            <ul class="primary-navigation__items" role="list">
              <li class="primary-navigation__item">
                <a class="primary-navigation__link" href="./pricing.html"
                  >Pricing</a
                >
              </li>
              <li class="primary-navigation__item">
                <a class="primary-navigation__link" href="./about.html"
                  >About</a
                >
              </li>
              <li class="primary-navigation__item">
                <a class="primary-navigation__link" href="./contact.html"
                  >Contact</a
                >
              </li>
              <li class="primary-navigation__item">
                <a class="primary-header__cta btn btn--primary" href="#"
                  >Schedule a Demo</a
                >
              </li>
            </ul>
          </nav>
          <button
            class="primary-header__menu-toggle js-menu-toggle"
            aria-expanded="false"
          >
            <div class="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
        </div>
      </div>
    </header>
    <!-------- END OF HEADER SECTION -------->
    <!-------- START OF MAIN SECTION  -------->
    <main class="main container">
      <h1 class="page-heading heading-1">
        Submit a help request and weâ€™ll get in touch shortly.
      </h1>
      <div class="page-split even-columns even-columns--large-up">
        <form
          class="form contact-form js-contact-form"
          action=""
          method="POST"
          novalidate
        >
          <div class="form__item">
            <label class="sr-only" for="contact-form__full-name"
              >Full Name</label
            >
            <input
              id="contact-form__full-name"
              class="form__input"
              name="contact-form__full-name"
              type="text"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form__item">
            <label class="sr-only" for="contact-form__email"
              >Email Address</label
            >
            <input
              id="contact-form__email"
              class="form__input"
              name="contact-form__email"
              type="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form__item">
            <label class="sr-only" for="contact-form__company-name"
              >Company Name</label
            >
            <input
              id="contact-form__company-name"
              class="form__input"
              name="contact-form__company-name"
              type="text"
              placeholder="Company Name"
              required
            />
          </div>
          <div class="form__item">
            <label class="sr-only" for="contact-form__title">Title</label>
            <input
              id="contact-form__title"
              class="form__input"
              name="contact-form__title"
              type="text"
              placeholder="Title"
              required
            />
          </div>
          <div class="form__item">
            <label class="sr-only" for="contact-form__message">Message</label>
            <input
              id="contact-form__message"
              class="form__input"
              name="contact-form__message"
              type="text"
              placeholder="Message"
              required
            />
          </div>
          <div class="form__item">
            <label class="form__control" for="contact-form__subscribe">
              <input
                id="contact-form__subscribe"
                name="contact-form__subscribe"
                type="checkbox"
              />
              Stay up-to-date with company announcements and updates to our API
            </label>
          </div>
          <input
            id="contact-form__submit"
            class="form__submit"
            type="submit"
            value="Submit"
          />
        </form>
        <div class="partners flow">
          <h2 class="partners__heading heading-4">
            Join the thousands of innovators already building with us
          </h2>
          <ul class="partner-logos" role="list">
            <li>
              <img
                class="partner-logos__logo"
                src="./assets/shared/desktop/tesla.svg"
                width="131"
                height="17"
                alt="tesla logo"
              />
            </li>
            <li>
              <img
                class="partner-logos__logo"
                src="./assets/shared/desktop/microsoft.svg"
                width="148"
                height="31"
                alt="microsoft logo"
              />
            </li>
            <li>
              <img
                class="partner-logos__logo"
                src="./assets/shared/desktop/hewlett-packard.svg"
                width="142"
                height="27"
                alt="hewlett packard logo"
              />
            </li>
            <li>
              <img
                class="partner-logos__logo"
                src="./assets/shared/desktop/oracle.svg"
                width="133"
                height="17"
                alt="oracle logo"
              />
            </li>
            <li>
              <img
                class="partner-logos__logo"
                src="./assets/shared/desktop/google.svg"
                width="97"
                height="33"
                alt="google logo"
              />
            </li>
            <li>
              <img
                class="partner-logos__logo"
                src="./assets/shared/desktop/nvidia.svg"
                width="139"
                height="26"
                alt="nvidia logo"
              />
            </li>
          </ul>
        </div>
      </div>
      <!-------- START OF CALL TO ACTION SECTION  -------->
      <section class="cta">
        <h2 class="cta__title heading-2">Ready to start?</h2>
        <form class="cta-form js-cta-form" action="" method="GET" novalidate>
          <div class="cta-form__container">
            <label class="sr-only" for="cta-form__email"
              >Enter email address</label
            >
            <input
              id="cta-form__email"
              class="cta-form__email"
              name="email"
              type="email"
              placeholder="Enter email address"
              required
            />
            <input
              class="cta-form__submit btn btn--primary"
              type="submit"
              value="Schedule a Demo"
            />
          </div>
        </form>
      </section>
      <!-------- END OF CALL TO ACTION SECTION  -------->
    </main>
    <!-------- END OF MAIN SECTION  -------->
    <!-------- START OF FOOTER SECTION  -------->
    <footer class="primary-footer">
      <div class="container">
        <div class="primary-footer__inner-container">
          <a class="logo-link" href="./index.html" aria-label="payapi home page">
            <img
              class="logo"
              src="./assets/shared/desktop/logo-light.svg"
              width="135"
              height="38"
              alt=""
            />
          </a>
          <nav class="primary-navigation">
            <ul class="primary-navigation__items" role="list">
              <li class="primary-navigation__item">
                <a class="primary-navigation__link" href="./pricing.html"
                  >Pricing</a
                >
              </li>
              <li class="primary-navigation__item">
                <a class="primary-navigation__link" href="./about.html"
                  >About</a
                >
              </li>
              <li class="primary-navigation__item">
                <a class="primary-navigation__link" href="./contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
          <ul class="primary-footer__socials" role="list">
            <li class="primary-footer__social-item">
              <a class="primary-footer__social-link" href="#" aria-label="payapi facebook page">
                <svg
                  class="primary-footer__social-icon"
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"
                    fill="#FBFCFE"
                    fill-rule="nonzero"
                  />
                </svg>
              </a>
            </li>
            <li class="primary-footer__social-item">
              <a class="primary-footer__social-link" href="#" aria-label="payapi twitter page">
                <svg
                  class="primary-footer__social-icon"
                  width="24"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M24 2.557a9.83 9.83 0 01-2.828.775A4.932 4.932 0 0023.337.608a9.864 9.864 0 01-3.127 1.195A4.916 4.916 0 0016.616.248c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 011.671 1.149a4.93 4.93 0 001.523 6.574 4.903 4.903 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 01-2.224.084 4.928 4.928 0 004.6 3.419A9.9 9.9 0 010 17.54a13.94 13.94 0 007.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0024 2.557z"
                    fill="#FBFCFE"
                    fill-rule="nonzero"
                  />
                </svg>
              </a>
            </li>
            <li class="primary-footer__social-item">
              <a class="primary-footer__social-link" href="#" aria-label="payapi linkedin page">
                <svg
                  class="primary-footer__social-icon"
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.6 0H2.4C1.08 0 0 1.08 0 2.4v19.2C0 22.92 1.08 24 2.4 24h19.2c1.32 0 2.4-1.08 2.4-2.4V2.4C24 1.08 22.92 0 21.6 0zM7.2 20.4H3.6V9.6h3.6v10.8zM5.4 7.56c-1.2 0-2.16-.96-2.16-2.16 0-1.2.96-2.16 2.16-2.16 1.2 0 2.16.96 2.16 2.16 0 1.2-.96 2.16-2.16 2.16zm15 12.84h-3.6v-6.36c0-.96-.84-1.8-1.8-1.8-.96 0-1.8.84-1.8 1.8v6.36H9.6V9.6h3.6v1.44c.6-.96 1.92-1.68 3-1.68 2.28 0 4.2 1.92 4.2 4.2v6.84z"
                    fill="#FFF"
                    fill-rule="nonzero"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-------- END OF FOOTER SECTION  -------->
  </body>
</html>
